<!DOCTYPE html>
<!--
2 a) Teniendo en cuenta el punto a) del ejercicio Nº 1, agregar los estilos
-->
<html>
    <head>
        <title>MENU - Nuevo Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="dist/css/bootstrap.min.css" >
    </head>
    <body>
        <header class="container">
            <div class="container">
                <nav class="navbar flex-row-reverse">
                    <a href="index.html" class="btn btn-block  btn-dark col-3" >CLINICA O</a>
                    <a href="menu.html" class="btn btn-block btn-dark col-3" >MENU</a>
                    <a href="registro-empleados.html" class="btn btn-block btn-dark col-3">EMPLEA2</a>
                </nav>
            </div>
        </header>

        <div class="container rounded-right col-8">
            <div class="form-group">
                <fieldset>
                    <label class="control-label" for="codigoMenu">Codigo del Producto</label>
                    <input class="form-control" id="codigoMenu" type="number" placeholder="Codigo " readonly="">
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <label class="control-label" for="producto">PRODUCTO:</label>
                    <input class="form-control" id="producto" type="text" placeholder="Producto…">
                </fieldset>
            </div>
            <fieldset class="form-group ">
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="celiacos" checked="">
                        <label class="custom-control-label" for="celiacos">Apto para Celíacos</label>
                    </div>
                </div>
                
                <div class="custom-control custom-radio">
                    <input type="radio" id="veg1" name="vegetariano" class="custom-control-input" checked="">
                    <label class="custom-control-label" for="veg1">Menú Vegetariano</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="veg2" name="vegetariano" class="custom-control-input">
                    <label class="custom-control-label" for="veg2">Menú no vegetariano</label>
                </div>
            </fieldset>
            <div class="form-group col-4">
                <label class="control-label">PRECIO:</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Precio producto">
                        <div class="input-group-append">
                            <span class="input-group-text">,00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción del producto</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">GUARDAR</button>
        </div>
        
    </body>
</html>
