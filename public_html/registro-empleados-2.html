<html>
    <head>
        <title>Registro Ent - Sal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="dist/css/bootstrap.min.css" >
    </head>
    <body>
        <header class="container">
            <div class="container">
                <nav class="navbar flex-row-reverse">
                    <a href="index.html" class="btn btn-block  btn-dark col-3" >CLINICA O.</a>
                    <a href="menu.html" class="btn btn-block btn-dark col-3" >MENU</a>
                    <a href="registro-empleados.html" class="btn btn-block btn-dark col-3">EMPLEADOS</a>
                </nav>
            </div>
        </header>

        <div class="container col-6 border-top bg-info rounded-pill shadow-sm" >
            <form class="row-cols-1" >
                <fieldset>
                    <legend>Registro de Entrada / Salida</legend>
                    <div class="form-group col-6">
                        <select class="custom-select">
                            <option value="1">Entrada</option>
                            <option value="2">Salida</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="DNI">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="DNI">
                    </div>
                    <div class="form-group">
                        <label for="legajo">LEGAJO</label>
                        <input type="text" class="form-control" id="legajo" placeholder="Legajo" readonly="">
                    </div>
                    
                    <div class="form-group col-6 justify-content-sm-start ml-0">
                        <label for="turno">HORARIO</label>
                        <select class="form-control" id="turno">
                            <option>Turno Mañana</option>
                            <option>Turno Tarde</option>
                            <option>Turno Noche</option>
                        </select>
                    </div>


                    <button type="submit" class="btn btn-success">Enviar</button>

            </form>
        </div>




    </body>
